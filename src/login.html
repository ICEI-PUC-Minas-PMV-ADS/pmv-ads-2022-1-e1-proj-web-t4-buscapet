      <label for="fname">Nome Completo</label><br>
      <input type="text" id="registername" name="registername"><br>

      <input type="text" id="registerendereco" name="registerendereco"><br>
      <label for="lname">Telefone</label><br>

      <label for="lname">Email</label><br>
      <input type="text" id="registeremail" name="registeremail"><br>
      <label for="lname">Senha</label><br>
      <input type="text" id="registersenha" name="registersenha"><br>
      <br>
      <button class="button" type="button" onclick="register()">CRIAR</button>
    </form>
  </div>

<script>
const login = () => {
  email = document.getElementById("login_email").value;
  password = document.getElementById("login_password").value;

  var localStorageEmail = localStorage.getItem("email");
  var localStoragePassword = localStorage.getItem("senha");

  if(
    (localStorageEmail != null && localStorageEmail != undefined) &&
    (localStoragePassword != null && localStoragePassword != undefined) &&
    (localStorageEmail == email && localStoragePassword == password)
    ) {
      alert(`login realizado com sucesso !`)
      var location = `${window.location}`;
      location = location.replace("login", "home");
      window.location.replace(location);
    } else {
      alert(`Usuário não encontrado !`)
      email = document.getElementById("login_email").value = "";
      senha = document.getElementById("login_password").value = "";
    }
}

const register = () => {
  email = document.getElementById("login_email").value;
  password = document.getElementById("login_password").value;

  var localStorageEmail = localStorage.getItem("email");
  var localStoragePassword = localStorage.getItem("senha");

  if(
    (localStorageEmail !== null && localStorageEmail !== undefined) &&
    (localStoragePassword !== null && localStoragePassword !== undefined) &&
    (localStorageEmail === email && localStoragePassword === password)
    ) {
      alert(`Usuário já cadastrado !`)
    } else {
      nome = document.getElementById("registername").value;
      endereco = document.getElementById("registerendereco").value;
      telefone = document.getElementById("registertelefone").value;
      email = document.getElementById("registeremail").value;
      senha = document.getElementById("registersenha").value;

      localStorage.setItem("nome", nome);
      localStorage.setItem("endereco", endereco);
      localStorage.setItem("telefone", telefone);
      localStorage.setItem("email", email);
      localStorage.setItem("senha", senha);


      nome = document.getElementById("registername").value = "";
      endereco = document.getElementById("registerendereco").value = "";
      telefone = document.getElementById("registertelefone").value = "";
      email = document.getElementById("registeremail").value = "";
      senha = document.getElementById("registersenha").value = "";

      alert(`cadastro realizado com sucesso !`)
      openLoginArea('login')

    }
}

  function openLoginArea(tabName) {
    var i;
    var x = document.getElementsByClassName("tab");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";  
    }
    document.getElementById(tabName).style.display = "block";  
  }
  </script>
